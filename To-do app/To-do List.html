<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/10d95b2bf2.js" crossorigin="anonymous"></script>
    <title>Quang's To-do List</title>
</head>

<body>
    <div class="background">
        <div class="menu">
            <input type="text" placeholder="Add a new task" class="addtask text">
            <input type="button" value="Add" class="addtask button" id = "Add">
        </div>
        <div class="functions">
            <input type="button" value="All" class="function" id = "All">
            <input type="button" value="Pending" class="function" id = "Pending">
            <input type="button" value="Completed" class="function" id = "Completed">
            <input type="button" value="Clear" class="function" id = "Clear">
          
        </div>
        <ul id="tasks">
        </ul>
    </div>
    <script src="myScripts.js">
    </script>
</body>

</html>
